<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="aipp.css">
</head>
<body>
    <div class="stopwatch">
        <div class="time-display" id="time-display">00:00:00.000</div>
        <div class="controls">
            <button id="start-stop" onclick="startStop()">Start</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="lap" onclick="recordLap()">Lap</button>
        </div>
        <ul class="laps" id="laps"></ul>
    </div>
    <script src="start.js"></script>
</body>
</html>
